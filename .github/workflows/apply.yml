name: Terraform apply
on: workflow_dispatch
jobs:
  Terraform-Apply:
    runs-on: self-hosted
    steps:
    - name: checkout repository code
      uses: actions/checkout@v4
    - name: Terraform apply
      run: |
        export PATH=/home/github/.local/bin:/home/github/bin:/usr/local/bin:/usr/bin:/usr/local/sbin:/usr/sbin
        terraform init -backend-config=env-dev/state.tfvars
        terraform apply -var-file=main.tfvars -var vault_token=${vault_token} -auto-approve
      env:
        vault_token: ${{ secrets.vault_token }}



  Deploy-cart:
    runs-on: self-hosted
    needs: Terraform-apply
    steps:
      - name: checkout repo code
        uses: actions/checkout@v4
        with:
          repository: https://github.com/Uzma-Solera/roboshop-cart.git
          path: helm
      - name: Helm install
        run: |
          export PATH=/home/github/.local/bin:/home/github/bin:/usr/local/bin:/usr/bin:/usr/local/sbin:/usr/sbin
          cd app
          GID=$(git log --pretty=format:'%h' -n 1)
          aws eks update-kubeconfig --name dev
          bash argocd.sh cart dev $GID

  Deploy-catalogue:
    runs-on: self-hosted
    needs: Terraform apply
    steps:
      - name: checkout repo code
        uses: actions/checkout@v4
        with:
          repository: https://github.com/Uzma-Solera/roboshop-catalogue.git
          path: helm
      - name: Helm install
        run: |
          export PATH=/home/github/.local/bin:/home/github/bin:/usr/local/bin:/usr/bin:/usr/local/sbin:/usr/sbin
          cd app
          GID=$(git log --pretty=format:'%h' -n 1)
          aws eks update-kubeconfig --name dev
          bash argocd.sh cart dev $GID
          

