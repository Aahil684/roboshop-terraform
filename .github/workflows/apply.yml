name: Terraform apply
on: workflow_dispatch
jobs:
  Terraform-Apply:
    runs-on: self-hosted
    steps:
    - name: checkout repository code
      uses: actions/checkout@v4
    - name: Terraform apply
      run: |
        export PATH=/home/github/.local/bin:/home/github/bin:/usr/local/bin:/usr/bin:/usr/local/sbin:/usr/sbin
        terraform init -backend-config=env-dev/state.tfvars
        terraform apply -var-file=main.tfvars -var vault_token=${vault_token} -auto-approve
      env:
        vault_token: ${{ secrets.vault_token }}



  Deploy-cart:
    runs-on: self-hosted
    needs: Terraform-apply
    steps:
      - name: checkout repo code
        uses: actions/checkout@v4
        with:
          repository: Aahil684/roboshop-cart
          path: app
      - name: checkout repo code
        uses: actions/checkout@v4
        with:
          repository: Aahil684/roboshop-helm
          path: helm
      - name: Helm install
        run: |
          export PATH=/home/github/.local/bin:/home/github/bin:/usr/local/bin:/usr/bin:/usr/local/sbin:/usr/sbin
          cd app
          GID=$(git log -1 --format=%H)
          aws eks update-kubeconfig --name dev
          bash argocd.sh cart dev $GID

  Deploy-catalogue:
    runs-on: self-hosted
    needs: Terraform apply
    steps:
      - name: checkout repo code
        uses: actions/checkout@v4
        with:
          repository: Aahil684/roboshop-catalogue
          path: app
      - name: checkout repo code
        uses: actions/checkout@v4
        with:
          repository: Aahil684/roboshop-helm
      - name: Helm install
        run: |
          export PATH=/home/github/.local/bin:/home/github/bin:/usr/local/bin:/usr/bin:/usr/local/sbin:/usr/sbin
          cd app
          GID=$(git log -1 --format=%H)
          cd ../helm
          aws eks update-kubeconfig --name dev
          bash argocd.sh catalogue dev $GID
          

